plugins {
	//id 'fabric-loom' version '0.12.+'
	//id 'io.github.juuxel.loom-quiltflower' version '1.7.+'
	//id 'org.quiltmc.quilt-mappings-on-loom' version '4.0.0'
	//id 'org.quiltmc.gradle.licenser' version '1.1.+'
	id 'java-library'
	id 'maven-publish'
	id 'dev.architectury.loom' version '0.12.0-SNAPSHOT'
}

group = "${mod_id}"
version = "${project.mod_version}+${getMCVersionString()}"
archivesBaseName = "${mod_id}"

loom {
	forge {
		mixinConfigs = [
				"${mod_id}.mixins.json"
		]
	}
}

// This field defines the Java version your mod target.
def targetJavaVersion = 17

//Set<String> modules = [
//		'fabric-api-base',
//		'fabric-lifecycle-events-v1',
//		'fabric-rendering-v1',
//		'fabric-resource-loader-v0',
//		'fabric-screen-api-v1'
//]

boolean isMCVersionNonRelease() {
	return project.minecraft_version.matches('^\\d\\dw\\d\\d[a-z]$')
			|| project.minecraft_version.matches('\\d+\\.\\d+-(pre|rc)(\\d+)')
}

String getMCVersionString() {
	if (isMCVersionNonRelease()) {
		return project.minecraft_version
	}
	def version = project.minecraft_version.split('\\.')
	return version[0] + '.' + version[1]
}

sourceSets {

}

repositories {
	mavenLocal()
}

configurations {
	api.extendsFrom libApi
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	//mappings(loom.layered {
	//	addLayer(quiltMappings.mappings("org.quiltmc:quilt-mappings:${minecraft_version}+build.${quilt_mappings}:v2"))
	//})
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	//modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	forge "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
	//modules.stream().map { fabricApi.module(it, project.fabric_version) }.forEach {
	//	modImplementation it
	//}

	libApi 'org.jetbrains:annotations:20.1.0'
}

java {
	sourceCompatibility = JavaVersion.toVersion(targetJavaVersion)
	targetCompatibility = JavaVersion.toVersion(targetJavaVersion)

	withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = 'UTF-8'
	it.options.deprecation(true)
	it.options.incremental(true)
	it.options.release.set(targetJavaVersion)
}

processResources {
	inputs.property 'version', project.version

	filesMatching("META-INF/mods.toml") {
		expand 'version': project.version
	}
}

jar {
	from('LICENSE') {
		rename { "${it}_${project.archivesBaseName}" }
	}
}

loom {
	runs {
		testmodClient {
			client()

		}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	repositories {
		mavenLocal()
		maven {
			name 'BuildDirLocal'
			url "$buildDir/repo"
		}
	}
}
